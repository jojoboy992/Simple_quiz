<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz - Jojo</title>
    <link rel="stylesheet" href="multiply.css" />
  </head>
  <body>
    <div class="multiply_div" id="multiply_div">
      <form action="" id="form">
        <p><span id="span"></span></p>
        <h2>
          What is <span id="span_1" class="span_1"></span> multiplied by
          <span id="span_2" class="span_2"></span>?
        </h2>
        <input type="text" id="input" placeholder="Enter your answer" />
        <h3>Score <span id="span_3">0</span></h3>
        <button id="btn">Submit</button>
      </form>
    </div>

    <script src="multiply.js"></script>
  </body>
</html>
